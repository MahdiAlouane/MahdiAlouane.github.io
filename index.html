<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danup Melons Ananas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/form.css">

</head>

<body>
    <img src="img/tayara.png" alt="" class="logo-tayara">
    <img src="img/danup.png" alt="" class="logo-danup">
    <div class="grey"></div>
    <div class="chess"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-3">
                <img src="img/bd.png" alt="" class="img-responsive img-thumbnail">
                <div class="inline">
                    <input type="text" id="ep1" name="ep1" placeholder="lien ..">
                    <label for="ep1">1</label>
                </div>

            </div>
            <div class="col-md-3">
                <img src="img/bd.png" alt="" class="img-responsive img-thumbnail">
                <div class="inline">
                    <input type="text" id="ep2" name="ep2" placeholder="lien ..">
                    <label for="ep2">2</label>
                </div>

            </div>
            <div class="col-md-3">
                <img src="img/bd.png" alt="" class="img-responsive img-thumbnail">
                <div class="inline">
                    <input type="text" id="ep3" name="ep3" placeholder="lien ..">
                    <label for="ep3">3</label>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-1 col-md-3">
                <img src="img/bd.png" alt="" class="img-responsive img-thumbnail">
                <div class="inline">
                    <input type="text" id="ep4" name="ep4" placeholder="lien ..">
                    <label for="ep4">4</label>
                </div>

            </div>
            <div class="col-md-3">
                <img src="img/bd.png" alt="" class="img-responsive img-thumbnail">
                <div class="inline">
                    <input type="text" id="ep5" name="ep5" placeholder="lien ..">
                    <label for="ep5">5</label>
                </div>

            </div>
            <div class="col-md-3">
                <img src="img/bd.png" alt="" class="img-responsive img-thumbnail">
                <div class="inline">
                    <input type="text" id="ep6" name="ep6" placeholder="lien ..">
                    <label for="ep6">6</label>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-1 col-md-3">
                <img src="img/bd.png" alt="" class="img-responsive img-thumbnail">
                <div class="inline">
                    <input type="text" id="ep7" name="ep7" placeholder="lien ..">
                    <label for="ep7">7</label>
                </div>

            </div>
            <div class="col-md-3">
                <img src="img/bd.png" alt="" class="img-responsive img-thumbnail">
                <div class="inline">
                    <input type="text" id="ep8" name="ep8" placeholder="lien ..">
                    <label for="ep8">8</label>
                </div>

            </div>
            <div class="col-md-3">
                <img src="img/bd.png" alt="" class="img-responsive img-thumbnail">
                <div class="inline">
                    <input type="text" id="ep9" name="ep9" placeholder="lien ..">
                    <label for="ep9">9</label>
                </div>

            </div>
            <div class="col-md-offset-4 col-md-3">
                    <img src="img/bd.png" alt="" class="img-responsive img-thumbnail">
                    <div class="inline">
                        <input type="text" id="ep10" name="ep10" placeholder="lien ..">
                        <label for="ep10">10</label>
                    </div>
    
                </div>
        </div>
        <div class="row details">
            <div class="col-md-offset-2 col-md-4">
                <div class="form-group">
                    <label class="sr-only" for="nom">Nom</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user-circle-o fa-lg"></i></div>
                        <input type="text" class="form-control input-lg" id="nom" name="nom" placeholder="Nom">
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="telephone">Téléphone</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-phone fa-lg"></i></div>
                        <input type="text" class="form-control input-lg" id="telephone" name="telephone" placeholder="Téléphone">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label class="sr-only" for="prenom">Prénom</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user-circle fa-lg"></i></div>
                        <input type="text" class="form-control input-lg" id="prenom" name="prenom" placeholder="Prénom">
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="cin">CIN</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-id-card-o fa-lg"></i></div>
                        <input type="text" class="form-control input-lg" id="cin" name="cin" placeholder="CIN">
                    </div>
                </div>
                <div class="form-group submit">
                    <div class="col-md-offset-0 col-md-10 col-sm-offset-4 col-sm-5 submit-group">
                        <button type="submit" class="btn btn-submit"><i class="fa fa-long-arrow-right fa-2x"></i></button>
                        <label for="">Envoyer</label>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
